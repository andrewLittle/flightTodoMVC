<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Flight â€¢ TodoMVC</title>
		<link rel="stylesheet" href="assets/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a class="filter selected" href="#/all">All</a>
					</li>
					<li>
						<a class="filter" href="#/active">Active</a>
					</li>
					<li>
						<a class="filter" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Based off the <a href="http://addyosmani.github.com/todomvc/">TodoMVC project</a>.</p>
			<p>Code is available <a href="http://github.com/andrewLittle/flightTodoMVC">here</a>.</p>
		</footer>
		<script src='components/jquery/jquery.js'></script>
		<script src='components/es5-shim/es5-shim.js'></script>
		<script src='components/es5-shim/es5-sham.js'></script>
		<script data-main="requireMain.js" src='components/requirejs/require.js'></script>
	    <script>
	      require(
	        [
	          'components/flight/lib/compose',
	          'components/flight/lib/registry',
	          'components/flight/lib/advice',
	          'components/flight/lib/logger',
	          'components/flight/tools/debug/debug'
	        ],

	        function(compose, registry, advice, withLogging, debug) {
	          debug.enable(false);
	          compose.mixin(registry, [advice.withAdvice, withLogging]);
	          require(['app/boot/page'], function(initialize) {
	            initialize();
	          });
	        }
	      );
	    </script>

	</body>
</html>
